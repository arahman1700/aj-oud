<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AJ — Instagram Story Templates</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,300;0,400;0,600;1,400&family=Amiri:ital,wght@0,400;0,700;1,400&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --dome-green: #1B5E3A;
    --regal-gold: #C8A445;
    --marble-cream: #F5F0E8;
    --oud-brown: #5C3A1E;
    --night-charcoal: #1A1A1A;
    --palm-green: #2D7A4F;
    --soft-gold: #E8D5A3;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0f0f0f;
    font-family: 'Tajawal', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 60px;
    padding: 60px 20px;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    color: var(--regal-gold);
    font-size: 28px;
    letter-spacing: 3px;
    text-transform: uppercase;
    direction: ltr;
  }

  .variant-label {
    color: var(--soft-gold);
    font-family: 'Montserrat', sans-serif;
    font-size: 14px;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 16px;
    direction: ltr;
    text-align: center;
  }

  .story-container {
    width: min(420px, 90vw);
    aspect-ratio: 9 / 16;
    position: relative;
    overflow: hidden;
    flex-shrink: 0;
  }

  /* ========== VARIANT 1: PRODUCT LAUNCH ========== */
  .variant-1 {
    background: linear-gradient(180deg, var(--dome-green) 0%, #163a28 50%, var(--night-charcoal) 100%);
  }

  .variant-1 .geo-edge {
    position: absolute;
    inset: 0;
    opacity: 0.06;
    background-image:
      repeating-linear-gradient(0deg, transparent, transparent 30px, var(--regal-gold) 30px, var(--regal-gold) 31px),
      repeating-linear-gradient(90deg, transparent, transparent 30px, var(--regal-gold) 30px, var(--regal-gold) 31px);
    -webkit-mask: linear-gradient(90deg, #000 0%, transparent 15%, transparent 85%, #000 100%);
    mask: linear-gradient(90deg, #000 0%, transparent 15%, transparent 85%, #000 100%);
  }

  .variant-1 .content {
    position: relative;
    z-index: 1;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 6% 8%;
  }

  .story-logo-top {
    width: clamp(40px, 10vw, 56px);
    height: clamp(40px, 10vw, 56px);
    margin-bottom: 4%;
    margin-top: 2%;
  }

  .new-badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: var(--regal-gold);
    color: var(--night-charcoal);
    font-family: 'Tajawal', sans-serif;
    font-weight: 700;
    font-size: clamp(12px, 3vw, 16px);
    padding: 6px 20px;
    border-radius: 2px;
    letter-spacing: 1px;
    margin-bottom: 5%;
  }

  .new-badge .en {
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: clamp(10px, 2.5vw, 14px);
    direction: ltr;
  }

  .story-mihrab {
    width: 70%;
    flex: 1;
    max-height: 45%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 5%;
  }

  .story-mihrab svg.arch {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
  }

  .story-mihrab .placeholder {
    width: 68%;
    height: 70%;
    background: linear-gradient(135deg, var(--oud-brown) 0%, #3a2210 100%);
    border-radius: 4px;
    z-index: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .story-mihrab .placeholder span {
    color: var(--soft-gold);
    font-family: 'Montserrat', sans-serif;
    font-size: clamp(9px, 2.2vw, 13px);
    letter-spacing: 2px;
    text-transform: uppercase;
    opacity: 0.5;
    direction: ltr;
  }

  .story-product-name {
    text-align: center;
    margin-bottom: 3%;
  }

  .story-product-name .ar {
    font-family: 'Amiri', serif;
    color: var(--marble-cream);
    font-size: clamp(22px, 5.5vw, 34px);
    letter-spacing: 0;
    line-height: 1.8;
  }

  .story-product-name .en {
    font-family: 'Montserrat', sans-serif;
    color: var(--soft-gold);
    font-size: clamp(11px, 2.8vw, 15px);
    letter-spacing: 3px;
    text-transform: uppercase;
    direction: ltr;
  }

  .story-price {
    font-family: 'Montserrat', sans-serif;
    color: var(--regal-gold);
    font-size: clamp(18px, 4.5vw, 28px);
    font-weight: 600;
    letter-spacing: 1px;
    direction: ltr;
    margin-bottom: 4%;
  }

  .order-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: transparent;
    border: 1.5px solid var(--regal-gold);
    color: var(--regal-gold);
    font-family: 'Tajawal', sans-serif;
    font-weight: 500;
    font-size: clamp(12px, 3vw, 16px);
    padding: 10px 28px;
    cursor: pointer;
    letter-spacing: 0.5px;
    margin-bottom: 5%;
  }

  .order-btn .en {
    font-family: 'Montserrat', sans-serif;
    font-size: clamp(10px, 2.5vw, 13px);
    letter-spacing: 1px;
    direction: ltr;
  }

  .swipe-indicator {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    margin-top: auto;
    margin-bottom: 3%;
    opacity: 0.6;
  }

  .swipe-indicator svg {
    width: 24px;
    height: 24px;
    animation: swipeUp 1.5s ease-in-out infinite;
  }

  .swipe-indicator span {
    font-family: 'Montserrat', sans-serif;
    color: var(--soft-gold);
    font-size: 10px;
    letter-spacing: 2px;
    text-transform: uppercase;
    direction: ltr;
  }

  @keyframes swipeUp {
    0%, 100% { transform: translateY(0); opacity: 0.6; }
    50% { transform: translateY(-6px); opacity: 1; }
  }

  /* ========== VARIANT 2: ANNOUNCEMENT ========== */
  .variant-2 {
    background: linear-gradient(180deg, var(--dome-green) 0%, #142e20 40%, var(--night-charcoal) 100%);
  }

  .variant-2 .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(180deg, rgba(27,94,58,0.3) 0%, rgba(26,26,26,0.8) 100%);
  }

  .variant-2 .watermark {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 70%;
    height: auto;
    opacity: 0.04;
  }

  .story-corner {
    position: absolute;
    width: clamp(40px, 10vw, 70px);
    height: clamp(40px, 10vw, 70px);
    z-index: 2;
  }
  .story-corner.tl { top: 3%; right: 4%; }
  .story-corner.tr { top: 3%; left: 4%; }
  .story-corner.bl { bottom: 3%; right: 4%; }
  .story-corner.br { bottom: 3%; left: 4%; }

  .variant-2 .content {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 15% 10%;
  }

  .announce-heading {
    font-family: 'Amiri', serif;
    font-weight: 700;
    color: var(--regal-gold);
    font-size: clamp(26px, 6.5vw, 40px);
    letter-spacing: 0;
    line-height: 1.8;
    text-align: center;
    margin-bottom: 5%;
  }

  .announce-subtext {
    font-family: 'Montserrat', sans-serif;
    color: var(--marble-cream);
    font-size: clamp(13px, 3.2vw, 18px);
    font-weight: 300;
    letter-spacing: 1px;
    text-align: center;
    direction: ltr;
    line-height: 1.8;
    opacity: 0.85;
    margin-bottom: 8%;
  }

  .announce-divider {
    width: 50px;
    height: 1px;
    background: var(--regal-gold);
    margin-bottom: 8%;
    opacity: 0.6;
  }

  .announce-details {
    text-align: center;
  }

  .announce-details .date {
    font-family: 'Montserrat', sans-serif;
    color: var(--soft-gold);
    font-size: clamp(11px, 2.8vw, 15px);
    letter-spacing: 2px;
    direction: ltr;
    opacity: 0.7;
  }

  .announce-details .location {
    font-family: 'Tajawal', sans-serif;
    color: var(--soft-gold);
    font-size: clamp(12px, 3vw, 16px);
    margin-top: 4px;
    opacity: 0.6;
  }

  .variant-2 .story-logo-bottom {
    position: absolute;
    bottom: 5%;
    left: 50%;
    transform: translateX(-50%);
    width: clamp(36px, 8vw, 48px);
    height: clamp(36px, 8vw, 48px);
    z-index: 2;
  }
</style>
</head>
<body>

<h1>Instagram Story Templates</h1>

<!-- ==================== VARIANT 1: PRODUCT LAUNCH ==================== -->
<div class="variant-label">Variant 1 — Product Launch</div>
<div class="story-container variant-1">
  <div class="geo-edge"></div>
  <div class="content">
    <div class="story-logo-top">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <rect x="18" y="18" width="64" height="64" stroke="#C8A445" stroke-width="1.5" fill="none" transform="rotate(0 50 50)"/>
        <rect x="18" y="18" width="64" height="64" stroke="#C8A445" stroke-width="1.5" fill="none" transform="rotate(45 50 50)"/>
        <text x="50" y="56" text-anchor="middle" font-family="'Playfair Display', serif" font-size="22" font-weight="700" fill="#C8A445">AJ</text>
      </svg>
    </div>

    <div class="new-badge">
      جديد <span class="en">| NEW</span>
    </div>

    <div class="story-mihrab">
      <svg class="arch" viewBox="0 0 300 380" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M40 380 L40 170 Q40 40 150 10 Q260 40 260 170 L260 380"
              stroke="#C8A445" stroke-width="2" fill="none"/>
        <path d="M32 380 L32 170 Q32 32 150 2 Q268 32 268 170 L268 380"
              stroke="#C8A445" stroke-width="0.8" fill="none" opacity="0.35"/>
      </svg>
      <div class="placeholder">
        <span>Product Image</span>
      </div>
    </div>

    <div class="story-product-name">
      <div class="ar">عود كمبودي</div>
      <div class="en">Cambodian Oud</div>
    </div>

    <div class="story-price">SAR 680</div>

    <div class="order-btn">
      اطلب الآن <span class="en">| Order Now</span>
    </div>

    <div class="swipe-indicator">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 19 L12 5 M5 12 L12 5 L19 12" stroke="#E8D5A3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Swipe Up</span>
    </div>
  </div>
</div>

<!-- ==================== VARIANT 2: ANNOUNCEMENT ==================== -->
<div class="variant-label">Variant 2 — Announcement</div>
<div class="story-container variant-2">
  <div class="overlay"></div>

  <!-- Watermark logo -->
  <div class="watermark">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <rect x="36" y="36" width="128" height="128" stroke="#C8A445" stroke-width="2" fill="none" transform="rotate(0 100 100)"/>
      <rect x="36" y="36" width="128" height="128" stroke="#C8A445" stroke-width="2" fill="none" transform="rotate(45 100 100)"/>
      <text x="100" y="112" text-anchor="middle" font-family="'Playfair Display', serif" font-size="48" font-weight="700" fill="#C8A445">AJ</text>
    </svg>
  </div>

  <!-- Corner ornaments -->
  <div class="story-corner tl">
    <svg viewBox="0 0 70 70" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 0 Q35 0 35 0 L70 0" stroke="#C8A445" stroke-width="1" fill="none"/>

      <path d="M0 0 Q28 12 56 0" stroke="#C8A445" stroke-width="0.8" fill="none" opacity="0.5"/>
      <circle cx="4" cy="4" r="2.5" fill="#C8A445" opacity="0.8"/>
      <path d="M0 20 Q10 10 20 0" stroke="#C8A445" stroke-width="0.6" fill="none" opacity="0.35"/>
    </svg>
  </div>
  <div class="story-corner tr">
    <svg viewBox="0 0 70 70" xmlns="http://www.w3.org/2000/svg" style="transform: scaleX(-1)">
      <path d="M0 0 Q35 0 35 0 L70 0" stroke="#C8A445" stroke-width="1" fill="none"/>
      <path d="M0 0 L0 35 L0 70" stroke="#C8A445" stroke-width="1" fill="none"/>
      <path d="M0 0 Q12 28 0 56" stroke="#C8A445" stroke-width="0.8" fill="none" opacity="0.5"/>
      <path d="M0 0 Q28 12 56 0" stroke="#C8A445" stroke-width="0.8" fill="none" opacity="0.5"/>
      <circle cx="4" cy="4" r="2.5" fill="#C8A445" opacity="0.8"/>
      <path d="M0 20 Q10 10 20 0" stroke="#C8A445" stroke-width="0.6" fill="none" opacity="0.35"/>
    </svg>
  </div>
  <div class="story-corner bl">
    <svg viewBox="0 0 70 70" xmlns="http://www.w3.org/2000/svg" style="transform: scaleY(-1)">
      <path d="M0 0 Q35 0 35 0 L70 0" stroke="#C8A445" stroke-width="1" fill="none"/>
      <path d="M0 0 L0 35 L0 70" stroke="#C8A445" stroke-width="1" fill="none"/>
      <path d="M0 0 Q12 28 0 56" stroke="#C8A445" stroke-width="0.8" fill="none" opacity="0.5"/>
      <path d="M0 0 Q28 12 56 0" stroke="#C8A445" stroke-width="0.8" fill="none" opacity="0.5"/>
      <circle cx="4" cy="4" r="2.5" fill="#C8A445" opacity="0.8"/>
      <path d="M0 20 Q10 10 20 0" stroke="#C8A445" stroke-width="0.6" fill="none" opacity="0.35"/>
    </svg>
  </div>
  <div class="story-corner br">
    <svg viewBox="0 0 70 70" xmlns="http://www.w3.org/2000/svg" style="transform: scale(-1,-1)">
      <path d="M0 0 Q35 0 35 0 L70 0" stroke="#C8A445" stroke-width="1" fill="none"/>
      <path d="M0 0 L0 35 L0 70" stroke="#C8A445" stroke-width="1" fill="none"/>
      <path d="M0 0 Q12 28 0 56" stroke="#C8A445" stroke-width="0.8" fill="none" opacity="0.5"/>
      <path d="M0 0 Q28 12 56 0" stroke="#C8A445" stroke-width="0.8" fill="none" opacity="0.5"/>
      <circle cx="4" cy="4" r="2.5" fill="#C8A445" opacity="0.8"/>
      <path d="M0 20 Q10 10 20 0" stroke="#C8A445" stroke-width="0.6" fill="none" opacity="0.35"/>
    </svg>
  </div>

  <div class="content">
    <div class="announce-heading">إطلاق مجموعة جديدة</div>
    <div class="announce-subtext">
      Introducing our exclusive new collection<br>
      of premium oud and incense
    </div>
    <div class="announce-divider"></div>
    <div class="announce-details">
      <div class="date">FEBRUARY 2026</div>
      <div class="location">المدينة المنورة</div>
    </div>
  </div>

  <div class="story-logo-bottom">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <rect x="18" y="18" width="64" height="64" stroke="#C8A445" stroke-width="1.5" fill="none" transform="rotate(0 50 50)"/>
      <rect x="18" y="18" width="64" height="64" stroke="#C8A445" stroke-width="1.5" fill="none" transform="rotate(45 50 50)"/>

    </svg>
  </div>
</div>

</body>
